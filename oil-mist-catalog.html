<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Mist Detectors Catalog | Universal Exports BVN</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@1,400;1,600&display=swap" rel="stylesheet">
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        corporate: { 900: '#0B1120', 800: '#1E293B', blue: '#003366' },
                        action: { 500: '#F97316', 600: '#EA580C' },
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] }
                }
            }
        }

        function catalogApp() {
            return {
                search: '',
                selectedMfg: 'All',
                manufacturers: ['GRAVINER', 'SCHALLER', 'DAIHATSU'],
                models: [
                    // GRAVINER
                    { mfg: 'GRAVINER', model: 'MK4', type: 'Oil Mist Detector', image: 'https://images.unsplash.com/photo-1581092921461-eab62e97a783?auto=format&fit=crop&q=80&w=400' },
                    { mfg: 'GRAVINER', model: 'MK5', type: 'Oil Mist Detector', image: 'https://images.unsplash.com/photo-1581092921461-eab62e97a783?auto=format&fit=crop&q=80&w=400' },
                    { mfg: 'GRAVINER', model: 'MK6', type: 'Oil Mist Detector', image: 'https://images.unsplash.com/photo-1581092921461-eab62e97a783?auto=format&fit=crop&q=80&w=400' },

                    // SCHALLER
                    { mfg: 'SCHALLER', model: '115/87', type: 'Oil Mist Detector', image: 'https://images.unsplash.com/photo-1581092921461-eab62e97a783?auto=format&fit=crop&q=80&w=400' },
                    { mfg: 'SCHALLER', model: '116/87', type: 'Oil Mist Detector', image: 'https://images.unsplash.com/photo-1581092921461-eab62e97a783?auto=format&fit=crop&q=80&w=400' },
                    { mfg: 'SCHALLER', model: '215/87', type: 'Oil Mist Detector', image: 'https://images.unsplash.com/photo-1581092921461-eab62e97a783?auto=format&fit=crop&q=80&w=400' },

                    // DAIHATSU
                    { mfg: 'DAIHATSU', model: '9', type: 'Oil Mist Detector', image: 'https://images.unsplash.com/photo-1581092921461-eab62e97a783?auto=format&fit=crop&q=80&w=400' },
                    { mfg: 'DAIHATSU', model: '9M', type: 'Oil Mist Detector', image: 'https://images.unsplash.com/photo-1581092921461-eab62e97a783?auto=format&fit=crop&q=80&w=400' }
                ],
                get filteredModels() {
                    return this.models.filter(item => {
                        const matchesSearch = item.model.toLowerCase().includes(this.search.toLowerCase()) || 
                                            item.mfg.toLowerCase().includes(this.search.toLowerCase());
                        const matchesMfg = this.selectedMfg === 'All' || item.mfg === this.selectedMfg;
                        return matchesSearch && matchesMfg;
                    });
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 antialiased" x-data="catalogApp()">

    <!-- Header (Condensed) -->
    <nav class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <a href="category-oil-mist-detectors.html" class="flex items-center gap-2 font-bold text-corporate-900 group">
                <span class="w-8 h-8 bg-corporate-blue text-white flex items-center justify-center rounded text-sm">UE</span>
                <span class="group-hover:text-corporate-blue transition">Back to Category</span>
            </a>
            <div class="text-sm font-bold text-slate-500">
                OIL MIST DETECTORS CATALOG
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-12">
        
        <!-- Controls -->
        <div class="mb-12 space-y-6">
            <div class="flex flex-col md:flex-row gap-4 justify-between items-center">
                <h1 class="text-3xl font-bold text-corporate-900">Model Catalog</h1>
                
                <!-- Search -->
                <div class="relative w-full md:w-96">
                    <input type="text" x-model="search" placeholder="Search models (e.g. MK6, 115/87...)" 
                        class="w-full pl-10 pr-4 py-3 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-action-500 shadow-sm">
                    <svg class="w-5 h-5 text-slate-400 absolute left-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>

            <!-- Filters -->
            <div class="flex flex-wrap gap-2">
                <button @click="selectedMfg = 'All'" 
                    :class="selectedMfg === 'All' ? 'bg-corporate-900 text-white' : 'bg-white text-slate-600 hover:bg-slate-50 border border-slate-200'"
                    class="px-4 py-2 rounded-full text-sm font-bold transition shadow-sm">
                    All Manufacturers
                </button>
                <template x-for="mfg in manufacturers" :key="mfg">
                    <button @click="selectedMfg = mfg" 
                        :class="selectedMfg === mfg ? 'bg-action-500 text-white border-action-500' : 'bg-white text-slate-600 hover:bg-slate-50 border border-slate-200'"
                        class="px-4 py-2 rounded-full text-sm font-bold transition shadow-sm" x-text="mfg">
                    </button>
                </template>
            </div>
        </div>

        <!-- Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <template x-for="item in filteredModels" :key="item.model">
                <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden group hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                    <!-- Image Area -->
                    <div class="h-48 bg-slate-100 relative overflow-hidden">
                        <img :src="item.image" class="w-full h-full object-cover group-hover:scale-105 transition duration-700">
                        <div class="absolute top-4 left-4 bg-white/90 backdrop-blur px-3 py-1 rounded text-xs font-bold text-corporate-900 shadow-sm" x-text="item.mfg"></div>
                    </div>
                    
                    <!-- Content -->
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-bold text-corporate-900" x-text="item.model"></h3>
                                <p class="text-sm text-slate-500" x-text="item.type"></p>
                            </div>
                            <span class="px-2 py-1 bg-green-50 text-green-700 text-[10px] font-bold uppercase rounded border border-green-100">In Stock</span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 py-4 border-t border-slate-50 mb-4 text-xs text-slate-500">
                            <div>
                                <span class="block mb-1 opacity-70">Condition</span>
                                <span class="font-semibold text-slate-700">Reconditioned</span>
                            </div>
                            <div>
                                <span class="block mb-1 opacity-70">Availability</span>
                                <span class="font-semibold text-slate-700">Immediate</span>
                            </div>
                        </div>

                        <a href="index.html#contact" class="block w-full text-center py-3 border border-corporate-900 text-corporate-900 font-bold rounded hover:bg-corporate-900 hover:text-white transition uppercase text-xs tracking-widest">
                            Request Quote
                        </a>
                    </div>
                </div>
            </template>
        </div>

        <!-- Empty State -->
        <div x-show="filteredModels.length === 0" class="text-center py-20">
            <div class="text-6xl mb-4">üîç</div>
            <h3 class="text-xl font-bold text-corporate-900">No models found</h3>
            <p class="text-slate-500">Try adjusting your search or filters.</p>
        </div>

    </main>

    <footer class="bg-corporate-900 text-white py-8 border-t border-slate-800 mt-20">
        <div class="max-w-7xl mx-auto px-4 text-center text-slate-400 text-sm">
            <p>&copy; 2024 Universal Exports BVN. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
